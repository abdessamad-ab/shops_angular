
<div class="container">
  <form class="form-signin" (submit)="register()">
    <h2 class="form-signin-heading">Registration</h2>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" pattern=".{6,}" placeholder="Username" required>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" pattern=".{6,}" placeholder="Password" required>
    <button [disabled]="!email || !password || !username" class="btn btn-lg btn-primary" type="submit">Register</button>

    <div class="alert alert-danger alert-dismissible fade show mt-5" *ngIf="emptyField" role="alert">
      <strong>Error!</strong> All fields are required.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show mt-5" *ngIf="alreadyExist" role="alert">
      <strong>Error!</strong> Email or Username already exist.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </form>

</div>
