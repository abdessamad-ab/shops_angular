
<div class="container">
  <form class="form-signin" (submit)="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
    <button [disabled]="!email || !password" class="btn btn-lg btn-primary" type="submit">Sign in</button>
    <button class="btn btn-lg btn-success" style="float: right;">Register</button>
  </form>

  <div class="alert alert-danger alert-dismissible fade show" *ngIf="failedAuthentication" role="alert">
    <strong>Error!</strong> Failed to sign in.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</div>
