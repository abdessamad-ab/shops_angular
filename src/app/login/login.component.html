
<h3>Login with Username and Password</h3><form (submit)="login()">
  <table>
    <tr><td>User:</td><td><input type='text' name='username' [(ngModel)]="email"></td></tr>
    <tr><td>Password:</td><td><input type='password' name='password' [(ngModel)]="password"/></td></tr>
    <tr><td colspan='2'><input name="submit" type="submit" value="Login"/></td></tr>
  </table>
</form>
<p *ngIf="failedAuthentication">
  error
</p>
