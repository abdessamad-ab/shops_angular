
<div class="container">
  <form class="form-signin" (submit)="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" pattern=".{6,}" placeholder="Password" required>
    <button [disabled]="!email || !password" class="btn btn-lg btn-primary" type="submit">Sign in</button>
    <a class="btn btn-lg btn-success" routerLink="/register" style="float: right;">Register</a>

    <div class="alert alert-danger alert-dismissible fade show mt-5" *ngIf="failedAuthentication" role="alert">
      <strong>Error!</strong> Failed to sign in.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show mt-5" *ngIf="emptyField" role="alert">
      <strong>Error!</strong> All fields are required.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </form>



</div>
